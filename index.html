<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LiveAvatar Demo</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .wrap { height: 100%; display: grid; place-items: center; }
    iframe { width: min(1200px, 96vw); aspect-ratio: 16 / 9; border: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://embed.liveavatar.com/v1/15dad91e-2eed-4eb3-8643-1b08a0bb3ab9"
      allow="microphone"
      title="LiveAvatar Embed"></iframe>
  </div>
</body>
</html>
